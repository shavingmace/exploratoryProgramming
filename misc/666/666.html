<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>666</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="keywords" content="poem, generator" />
  <meta name="date" content="2013-10-09" />
  <style type="text/css">a:link {text-decoration:none;}</style>
</head>
<body style="font-family: Helvetica, 'Nimbus Sans L', 'Liberation Sans', Arial, sans-serif; background:white; color:black; padding:14px 28px 0 28px">
<div style="text-align:center; font-size:15px; padding: 14px 0 28px 0;"><b style="font-size:20px">666,</b> Hail Satan. By <a href="http://www.twitter.com/myulchinoise"> 노이즈멸치.</a></div>
<div style="width:628px; font-size:36px; margin-left:auto; margin-right:auto">
<div id="dotcom1" style="text-align:center; height:250px; width:300px; line-height:250px; background:black; color:white; float:left"></div>
<div id="dotcom3" style="text-align:center; height:250px; width:300px; line-height:250px; background:grey; color:white; float:right"></div>
<div style="height:28px; clear:both"></div>
<div id="dotcom4" style="text-align:center; height:250px; width:300px; line-height:250px; background:grey; color:white; float:left; margin-bottom:28px"></div>
<div id="dotcom2" style="text-align:center; height:250px; width:300px; line-height:250px; background:black; color:white; float:right; margin-bottom: 28px"></div>
</div>
<script type="text/javascript">
var panel = 1, names = [
    ['Satanic', '666'],
    ['Goat', ' Warlust'],
    ['Bestial', ' Warfare'],
    ['Insect', ' Hammer'],
    ['Nun', 'slaughter'],
    ['Hell', ' Nazarene'],
    ['Arch', 'goat'],
    ['Dark', 'throne'],
    ['Dis', ' Venom'],
    ['Sadistic', ' Intent'],
    ['Celtic', ' Thrower'],
    ['Mental', ' Funeral'],
    ['Goat', 'penis'],
    ['Black', ' Witchery'],
    ['Nuclear', ' Semen'],
    ['Hell', 'lust'],
    ['Black', ' Raids'],
    ['Nocturnal', ' Blood'],
    ['Sado', 'vomit'],
    ['Blasphemous', ' Jehovah']
    ], fonts = [
    'Arial, Helvetica, sans-serif',
    'Arial Black, Gadget, sans-serif',
    'Impact, Charcoal, sans-serif',
    'Lucida Console, Monaco, monospace',
    'Lucida Sans Unicode, Lucida Grande, sans-serif',
    'Tahoma, Geneva, sans-serif',
    'Trebuchet, Trebuchet MS, sans-serif',
    'Verdana, Geneva, sans-serif'
    ]
function rand_index(len) {
    return Math.floor(Math.random() * len);
}
function update() {
    "use strict";
    var first, second, font, dotcomdiv = document.getElementById('dotcom' + panel);
    first = rand_index(names.length);
    second = rand_index(names.length - 1);
    if (second === first)
        { second = names.length - 1; }
    dotcomdiv.innerHTML = names[first][0] + names[second][1];
    panel = panel + 1;
    if (panel === 5)
        { panel = 1; }
    font = fonts[rand_index(fonts.length)];
    dotcomdiv.style.fontFamily = font;
}
setInterval(update, 666);
</script>
</body>
</html>
